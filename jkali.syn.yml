jkali:
  program: "astor.sh"
  path: "/opt/astor"
  api_cmds:
    -testallcmd: testbatch
    -testfailingcmd: testbatch
  args:
    -mode: "jkali"
    -maxgen: "1000000"
    -maxtime: "120"
    -stopfirst: "true"
    -seed: "0"
    -scope: "local"
    -population: "1"
    -validation: "externalcmd"
    -faultlocalization: "perfect"